query lastTenRepos {
    viewer {
        repositories(
            last: 10
            orderBy: { field: STARGAZERS, direction: DESC }
        ) {
            edges {
                node {
                    name
                    description
                    url
                    languages(
                        last: 10
                        orderBy: { field: SIZE, direction: ASC }
                    ) {
                        edges {
                            node {
                                name
                                color
                            }
                        }
                    }
                    primaryLanguage {
                        name
                        color
                    }
                    openGraphImageUrl
                }
            }
        }
    }
}
